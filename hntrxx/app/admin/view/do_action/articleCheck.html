<!DOCTYPE html>
<html lang="en">
<head>
    {include file="base/head" title="文章查看"/}
</head>
<style>
    .main {
        margin: 5px;
    }
</style>
<body>
<div class="main">
    <form class="layui-form layui-form-pane">
        {if condition="$articleInfo.f_article_title neq ''"}
        <div class="layui-form-item">
            <label class="layui-form-label">新闻标题</label>
            <div class="layui-input-inline">
                <input type="text" name="title" class="layui-input" value="{$articleInfo.f_article_title}" disabled>
            </div>
        </div>
        {/if}
        <div class="layui-form-item">
            <label class="layui-form-label">主类型</label>
            <div class="layui-input-inline">
                <input type="text" class="layui-input" value="{$articleInfo.f_pmenu_name}" disabled>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">子类型</label>
            <div class="layui-input-inline">
                <input type="text" class="layui-input" value="{$articleInfo.f_menu_name}" disabled>
            </div>
        </div>
        <div class="layui-form-item layui-form-text">
            <label class="layui-form-label">内容</label>
            <div class="layui-input-block layui-textarea">
                {$articleInfo.f_article_content}
            </div>
        </div>
    </form>
</div>
</body>

</html>
