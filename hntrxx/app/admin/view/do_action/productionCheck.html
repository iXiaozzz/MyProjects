<!DOCTYPE html>
<html lang="en">
<head>
    {include file="base/head" title="产品及解决方案查看"/}
</head>
<style>
    .main {
        margin: 5px;
    }

    .production-img {
        margin-left: 5px;
        width: 280px;
    }
</style>
<body>
<div class="main">
    <form class="layui-form layui-form-pane">
        <div class="layui-form-item">
            <label class="layui-form-label">名称</label>
            <div class="layui-input-inline">
                <input type="text" class="layui-input" value="{$info.f_menu_name}" disabled>
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label">图片</label>
            <div class="layui-input-block">
                {if condition="$info.f_disImg_path neq ''"}
                <img class="production-img" src="{$info.f_disImg_path | substr=1}" alt="正在加载...">
                {else /}
                <img class="production-img" src="/static/img/zanwu.png" alt="正在加载...">
                {/if}
            </div>
        </div>
    </form>
</div>
</body>
</html>
