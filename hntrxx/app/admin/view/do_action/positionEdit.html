<!DOCTYPE html>
<html lang="en">

<head>
  {include file="base/head" title="职位编辑"/}
</head>
<style>
  body {
    padding: 5px;
  }
</style>

<body>
  <form class="layui-form layui-form-pane">
    <input type="hidden" name="f_id" value="{$positionInfo.f_id}">
    <div class="layui-form-item">
      <label class="layui-form-label">职位名称</label>
      <div class="layui-input-inline">
        <input type="text" name="position_name" required lay-verify="required" placeholder="请输入职位名称" autocomplete="off" maxlength="60" value="{$positionInfo.f_position_name}" lay-filter="title" class="layui-input" id="title-text">
      </div>
      <div class="layui-form-mid layui-word-aux">你还可以输入<span id="title-word-num">60</span>个字</div>
    </div>
    <div class="layui-form-item">
      <label class="layui-form-label">工作地点</label>
      <div class="layui-input-inline">
        <input type="text" name="place" required lay-verify="required" placeholder="请输入工作地点" autocomplete="off" maxlength="60" value="{$positionInfo.f_position_place}" class="layui-input">
      </div>
    </div>
    <div class="layui-form-item">
      <label class="layui-form-label">人数</label>
      <div class="layui-input-inline">
        <input type="text" name="num" required lay-verify="required|number" placeholder="职位名称" autocomplete="off" maxlength="2" value="{$positionInfo.f_position_num}" class="layui-input">
      </div>
    </div>

    <div class="layui-form-item layui-form-text">
      <label class="layui-form-label">职位要求</label>
      <div class="layui-input-block fl">
        <script id="editor" type="text/plain" style="max-height:400px !important;overflow-y:scroll;">{$positionInfo.f_position_require}</script>
      </div>
    </div>

    <div class="layui-form-item">
      <div class="layui-input-block fr">
        <button class="layui-btn" lay-submit lay-filter="post">发表</button>
      </div>
    </div>
  </form>

</body>
<script src="/static/admin/js/global.js"></script>
<!-- 配置文件 -->

<!-- 编辑器源码文件 -->

          ue.execCommand('fontfamily','宋体');   //字体

      });
    common.surveyWorldNum(); //监测标题字数

    //发表
    form.on('submit(post)', function(formData) {
      if (ue.hasContents()) {
        var data = formData.field,
          content = ue.getContent(),
          postData = {
            "f_id": data.f_id,
            "f_position_name": data.position_name,
            "f_position_place": data.place,
            "f_position_num": data.num,
            "f_position_require": content
          };
        common.ajax(TSCOPE.updatePosition_URL, 'POST', 'JSON', postData, true, function(res) {
          if (res.code == 1200)
            common.layerMsg(1, res.msg, '', function() {
              window.location.reload();
            });
          else
            common.layerAlert(2, res.msg, '提示');
        });
      } else {
        common.layerAlert(2, '内容不能为空！', '提示');
      }
      return false;
    });
  })
