<!DOCTYPE html>
<html lang="en">
<head>
    {include file="base/head" title=""/}
</head>
<style>
    .main {
        margin: 5px;
    }

    .production-img {
        margin-left: 5px;
        max-width: 720px;
    }

    .upload-box {
        padding: 10px 5px;
    }
</style>
<body>
<div class="main">
    <img id="demo1" class="production-img" src="{$bannerPath|substr=1}" alt="正在加载...">
    <div class="upload-box">
        <button type="button" class="layui-btn fl" id="upload1">更换图片</button>
        <div class="layui-form-mid layui-word-aux">&nbsp;&nbsp;建议图片宽度:900x320</div>
        <div class="layui-clear">&nbsp;</div>
    </div>
</div>
</body>
<script src="/static/admin/js/global.js"></script>
<script>
    TSCOPE = {
        "bannerRongYu_URL": "/api/Upload/bannerRongYu"
    };
    layui.use(['common', 'upload'], function () {
        var $ = layui.jquery
            , upload = layui.upload
            , common = layui.common;
        var id = $('#fid').val();
        var uploadInst = upload.render({
            elem: '#upload1'
            , url: TSCOPE.bannerRongYu_URL
            , accept: 'images'
            , exts: 'jpg|png|jpeg'
            , data: {
                id: id
            }
            , before: function (obj) {
                layer.msg('正在上传图片，请稍后...', {
//                    icon: 1,
                    time: 0, //2秒关闭（如果不配置，默认是3秒）
                    shade: 0.3
                });
                //预读本地文件示例，不支持ie8
                obj.preview(function (index, file, result) {
                    $('#demo1').attr('src', result); //图片链接（base64）
                });
            }
            , done: function (res) {
                layer.closeAll();
                return layer.msg(res.msg);
            }
        });
    });
</script>
</html>
